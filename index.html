<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
<!--   <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
 -->  <title>Cabinet List</title>
  <link rel='stylesheet' type='text/css' href='css/normalize.css'>
  <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet">
  <link href='//fonts.googleapis.com/css?family=Libre+Baskerville:400,400italic,700' rel='stylesheet' type='text/css'>
  <link rel='stylesheet' type="text/css" href='css/main.css'>

</head>

<body>
  
  <div class='.container'>
  
  <header>
    <div>My Cabinet</div> 
  </header>
  
  <section class='input'>
    <form id='input-form'>
      <input type='text' class='input-text'><br>
      <input type='button' value='Add!' class='add'>
    </form>
  </section>
  
  <section class='hero'>
    
    <aside class='aside-left'>
      <div class='list-header'>Things to Get</div>
      <div class='list-content'>
        <ul class='to-get-items'>
        </ul>
      </div>
    </aside>
    
    <aside class='aside-center'>
      <i class='arrow fa fa-arrows-h'></i>
    </aside>
    
    <aside class='aside-right'>
      <div class='list-header'>In the Cabinet</div>
      <div class='list-content'>
        <ul class='cabinet-items'>
        </ul>
      </div>
    </aside>
    
    
  </section>
  
  
  <footer>
    
  </footer>
  
  </div>
  
  <script src="//code.jquery.com/jquery.min.js"></script>
  <script src="js/script.js"></script>
  
</body>

</html>
