<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Cabinet List</title>
  <link rel='stylesheet' type='text/css' href='css/normalize.css'>
  <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet">
  <link href='https://fonts.googleapis.com/css?family=Libre+Baskerville:400,400italic,700' rel='stylesheet' type='text/css'>
  <link rel='stylesheet' type="text/css" href='css/main.css'>

</head>

<body>
  
  <div class='.container'>
  
  <header>
    <div>My Cabinet</div> 
  </header>
  
  <section class='input'>
    <form id='input-form'>
      <input type='text' class='input-text'><br>
      <input type='button' value='Add!' class='add'>
    </form>
  </section>
  
  <section class='hero'>
    
    <aside class='aside-left'>
      <div class='list-header'>Things to Get</div>
      <div class='list-content'>
        <ul class='to-get-items'>
          <li class='item'>
          
          
            <div class='something'>Thing One</div>
            <div class='edit-box'>
              <form class='edit-box-text' onSubmit='return false'>
                <input type='text' value='' class='edit-text'>
              </form>
            </div>
            
            <div class='options'>
              <div class='trash'>
                <i class="fa fa-trash-o" aria-hidden="true"></i>
              </div>
              <div class='edit'>
                <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
              </div>
            </div>
          </li>
          
          <li class='item'>
          
            <div class='something'>Thing Two</div>
            <div class='edit-box'>
              <form class='edit-box-text' onSubmit='return false'>
                <input type='text' value='' class='edit-text'>
              </form>
            </div>

          
            <div class='options'>
              <div class='trash'>
                <i class="fa fa-trash-o" aria-hidden="true"></i>
              </div>
              <div class='edit'>
                <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
              </div>
            </div>
          
          </li>
          
          <li class='item'>
          
            <div class='something'>Thing Three</div>
            <div class='edit-box'>
              <form class='edit-box-text' onSubmit='return false'>
                <input type='text' value='' class='edit-text'>
              </form>
            </div>
          
            <div class='options'>
              <div class='trash'>
                <i class="fa fa-trash-o" aria-hidden="true"></i>
              </div>
              <div class='edit'>
                <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
              </div>
            </div>
            
            
          </li>
        </ul>
      </div>
    </aside>
    
    <aside class='aside-center'>
      <i class='arrow fa fa-arrows-h'></i>
    </aside>
    
    <aside class='aside-right'>
      <div class='list-header'>In the Cabinet</div>
      <div class='list-content'>
        <ul class='cabinet-items'>
          <li class='item'>Thing One
            <div class='options'>
              <div class='trash'>
                <i class="fa fa-trash-o" aria-hidden="true"></i>
              </div>
              <div class='edit'>
                <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
              </div>
            </div>
          </li>
          <li class='item'>Thing Two
            <div class='options'>
              <div class='trash'>
                <i class="fa fa-trash-o" aria-hidden="true"></i>
              </div>
              <div class='edit'>
                <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
              </div>
            </div>
          </li>
          <li class='item'>Thing Three
            <div class='options'>
              <div class='trash'>
                <i class="fa fa-trash-o" aria-hidden="true"></i>
              </div>
              <div class='edit'>
                <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </aside>
    
    
  </section>
  
  
  <footer>
    
  </footer>
  
  </div>
  
  <script src="http://code.jquery.com/jquery.min.js"></script>
  <script src="js/script.js"></script>
  
</body>

</html>
